<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>KETTY AI â€” THE ASSISTANT</title>
</head>
<body>

<header>
    <div style="font-weight: 900; letter-spacing: 1px;">KETTY AI</div>
    <div style="font-size: 10px; opacity: 0.8;">CREATED BY KETTY â€¢ PERSISTENT v2.0</div>
</header>

<div class="container">
    <aside class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ New Conversation</button>
        <div style="font-size: 11px; color: var(--muted); margin-top: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;">SAVED CHATS</div>
        <div class="chat-list" id="chatList"></div>
    </aside>

    <main class="chat-window">
        <div class="output-box" id="output"></div>
        <div class="input-area">
            <div class="input-box-container">
                <textarea id="userInput" rows="1" placeholder="Type your message to Ketty..." onkeydown="handleEnter(event)"></textarea>
                <button class="send-btn" onclick="processMessage()">SEND</button>
            </div>
        </div>
    </main>
</div>
    <style>
        :root {
            --bg: #0a1628;
            --panel: #0f1d35;
            --muted: #a8b8d8;
            --accent: #ffffff;
            --accent2: #f472b6;
            --info: #3b82f6;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: linear-gradient(180deg, #0a1628 0%, #1e293b 100%);
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            padding: 14px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(244, 114, 182, 0.3);
            color: #0a1628;
            z-index: 10;
        }

        .container {
            display: grid;
            grid-template-columns: 260px 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Section */
        .sidebar {
            background: rgba(15, 29, 53, 0.8);
            border-right: 1px solid rgba(244, 114, 182, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .new-chat-btn {
            background: var(--accent2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .new-chat-btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-item {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
        }

        .chat-item.active {
            background: rgba(244, 114, 182, 0.1);
            border-color: var(--accent2);
        }

        .chat-item:hover { background: rgba(255, 255, 255, 0.1); }

        .del-chat { color: var(--muted); font-size: 14px; padding: 0 5px; }
        .del-chat:hover { color: var(--danger); }

        /* Chat Window */
        .chat-window {
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        .output-box {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.6;
            font-size: 15px;
        }

        .user-msg { align-self: flex-end; background: var(--info); color: white; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(244, 114, 182, 0.2); }

        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--panel);
        }

        .input-box-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        textarea {
            flex: 1;
            background: #0a1628;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            resize: none;
            outline: none;
            font-size: 15px;
        }

        .send-btn {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #0a1628;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
        }

        /* Formatting Helpers */
        .code-block { background: #1e293b; border-radius: 6px; margin: 10px 0; overflow: hidden; font-family: monospace; }
        .code-header { background: #334155; padding: 4px 10px; font-size: 11px; color: var(--muted); display: flex; justify-content: space-between; }
        pre { padding: 10px; color: #f9a8d4; overflow-x: auto; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--accent2); border-radius: 10px; }
    </style>

<script>
    let activeChatId = null;
    let chatData = JSON.parse(localStorage.getItem('ketty_v2_store')) || [];
    const KETTY_PROMPT = "You are Ketty, a versatile general AI assistant created by Ketty; you must answer any question helpfully and accurately using Markdown, and you MUST end every single sentence of your response by saying: 'Thank you Ketty. Thank you Ketty. Thank you Ketty.'";

    window.onload = () => {
        if (chatData.length === 0) {
            startNewChat();
        } else {
            switchChat(chatData[0].id);
        }
        updateSidebar();
    };

    function handleEnter(e) {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            processMessage();
        }
    }

    function startNewChat() {
        const id = "chat_" + Date.now();
        const newChat = {
            id: id,
            name: "New Chat",
            messages: [{ role: "system", content: KETTY_PROMPT }]
        };
        chatData.unshift(newChat);
        saveAndSync();
        switchChat(id);
    }

    function switchChat(id) {
        activeChatId = id;
        const chat = chatData.find(c => c.id === id);
        const output = document.getElementById('output');
        output.innerHTML = '';
        
        // Always show the welcome bubble first
        createBubble('ai', "Hello! I am Ketty. Thank you Ketty. Thank you Ketty. Thank you Ketty. How can I assist you today? Thank you Ketty. Thank you Ketty. Thank you Ketty.");
        
        // Load the rest of the history
        chat.messages.slice(1).forEach(m => createBubble(m.role, m.content, false));
        updateSidebar();
    }

    async function processMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        const chat = chatData.find(c => c.id === activeChatId);
        
        // Auto-name chat based on first question
        if (chat.name === "New Chat") {
            chat.name = text.substring(0, 22) + (text.length > 22 ? "..." : "");
        }

        createBubble('user', text);
        input.value = '';

        const thinking = createBubble('ai', 'ðŸ”„ Ketty is writing...');
        chat.messages.push({ role: "user", content: text });

        try {
            const res = await fetch("https://demo-html-three.vercel.app/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: chat.messages,
                    temperature: 0.7 
                })
            });

            const data = await res.json();
            const responseText = data.choices[0].message.content;
            
            chat.messages.push({ role: "assistant", content: responseText });
            thinking.remove();
            
            // Speed: 1000 chars per sec
            createBubble('ai', responseText, true);
            saveAndSync();

        } catch (e) {
            thinking.innerHTML = "Error connecting to Ketty server.";
        }
    }

    function createBubble(role, content, stream = false) {
        const output = document.getElementById('output');
        const div = document.createElement('div');
        div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        output.appendChild(div);

        if (stream) {
            let i = 0;
            const batch = 10; // 10 chars per step for speed
            const timer = setInterval(() => {
                if (i < content.length) {
                    div.innerText += content.slice(i, i + batch);
                    i += batch;
                    output.scrollTop = output.scrollHeight;
                } else {
                    clearInterval(timer);
                    div.innerHTML = parseMarkdown(content);
                }
            }, 10); // 10ms delay = 1000 chars/sec
        } else {
            div.innerHTML = parseMarkdown(content);
        }

        output.scrollTop = output.scrollHeight;
        return div;
    }

    function parseMarkdown(text) {
        // Code Blocks
        text = text.replace(/```(\w+)?\s*([\s\S]*?)```/g, (match, lang, code) => {
            return `<div class="code-block"><div class="code-header">${lang || 'code'}</div><pre><code>${code.trim()}</code></pre></div>`;
        });
        return text.replace(/\n/g, "<br>");
    }

    function deleteChat(id, event) {
        event.stopPropagation();
        chatData = chatData.filter(c => c.id !== id);
        if (chatData.length === 0) startNewChat();
        else if (activeChatId === id) switchChat(chatData[0].id);
        saveAndSync();
    }

    function updateSidebar() {
        const list = document.getElementById('chatList');
        list.innerHTML = '';
        chatData.forEach(chat => {
            const item = document.createElement('div');
            item.className = `chat-item ${chat.id === activeChatId ? 'active' : ''}`;
            item.innerHTML = `<span>${chat.name}</span><span class="del-chat" onclick="deleteChat('${chat.id}', event)">âœ•</span>`;
            item.onclick = () => switchChat(chat.id);
            list.appendChild(item);
        });
    }

    function saveAndSync() {
        localStorage.setItem('ketty_v2_store', JSON.stringify(chatData));
        updateSidebar();
    }
</script>
</body>
</html>
