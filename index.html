<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>KETTY AI â€” POWERFUL ASSISTANT</title>
</head>
<body>

<header>
    <div class="logo">KETTY AI</div>
    <div id="status" style="font-size: 11px; font-weight: bold;">v2.0 - PERSISTENT SESSION</div>
</header>

<div class="container">
    <aside class="sidebar">
        <button class="new-chat-btn" onclick="createNewChat()">+ New Conversation</button>
        <div class="chat-list" id="chatList"></div>
    </aside>

    <main class="main-chat">
        <div class="output-box" id="output"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="userInput" class="text-input" rows="1" placeholder="Type your message..." oninput="autoHeight(this)"></textarea>
                <button class="submit-btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </main>
</div>
    <style>
        :root {
            --bg: #0a1628;
            --panel: #0f1d35;
            --muted: #a8b8d8;
            --accent: #ffffff;
            --accent2: #f472b6;
            --success: #fb7185;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: linear-gradient(180deg, #0a1628 0%, #1e293b 100%);
            color: #e2e8f0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(244, 114, 182, 0.3);
            color: #0a1628;
            z-index: 100;
        }

        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: 1px; }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            background: rgba(15, 29, 53, 0.95);
            border-right: 1px solid rgba(244, 114, 182, 0.2);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .new-chat-btn {
            background: var(--accent2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: opacity 0.2s;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .chat-item:hover, .chat-item.active {
            background: rgba(244, 114, 182, 0.1);
            border-color: var(--accent2);
        }

        .del-btn {
            color: var(--muted);
            font-size: 12px;
            padding: 4px;
        }

        .del-btn:hover { color: var(--danger); }

        /* Main Chat Area */
        .main-chat {
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        .output-box {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-bubble { 
            padding: 16px; 
            border-radius: 12px; 
            max-width: 85%; 
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg { align-self: flex-end; background: var(--info); color: white; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(244, 114, 182, 0.3); }

        .input-area {
            padding: 20px;
            background: var(--panel);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: #0a1628;
            color: white;
            resize: none;
            outline: none;
            font-size: 15px;
        }

        .submit-btn {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #0a1628;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Formatting */
        .code-block { background: #1e293b; border-radius: 8px; margin: 10px 0; overflow: hidden; }
        .code-header { background: #334155; padding: 5px 12px; font-size: 12px; color: var(--muted); display: flex; justify-content: space-between; }
        pre { padding: 12px; overflow-x: auto; color: #f9a8d4; font-family: monospace; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(244, 114, 182, 0.2); border-radius: 10px; }
    </style>

<script>
    let currentChatId = null;
    let allChats = JSON.parse(localStorage.getItem('ketty_v2_data')) || [];
    const SYSTEM_RULE = "You are Ketty, a versatile general AI assistant created by Ketty; you must answer any question helpfully and accurately using Markdown, and you MUST end every single sentence of your response by saying: 'Thank you Ketty. Thank you Ketty. Thank you Ketty.'";

    window.onload = () => {
        if (allChats.length === 0) {
            createNewChat();
        } else {
            loadChat(allChats[0].id);
        }
        renderChatList();
    };

    function autoHeight(elem) {
        elem.style.height = "1px";
        elem.style.height = (elem.scrollHeight) + "px";
    }

    function createNewChat() {
        const id = "chat_" + Date.now();
        const newChat = {
            id: id,
            title: "New Chat",
            history: [{ role: "system", content: SYSTEM_RULE }]
        };
        allChats.unshift(newChat);
        saveData();
        loadChat(id);
    }

    function loadChat(id) {
        currentChatId = id;
        const chat = allChats.find(c => c.id === id);
        const output = document.getElementById('output');
        output.innerHTML = '';
        
        // Render existing history (skip system)
        chat.history.slice(1).forEach(msg => {
            appendMessageUI(msg.role, msg.content, false);
        });
        
        renderChatList();
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        const chat = allChats.find(c => c.id === currentChatId);
        
        // Update Title on first message
        if (chat.title === "New Chat") {
            chat.title = text.substring(0, 25) + "...";
        }

        appendMessageUI('user', text);
        input.value = '';
        input.style.height = "auto";

        const thinkingDiv = appendMessageUI('ai', 'ðŸ”„ Ketty is writing...');
        chat.history.push({ role: "user", content: text });

        try {
            const response = await fetch("https://demo-html-three.vercel.app/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: chat.history,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const fullContent = data.choices[0].message.content;
            
            chat.history.push({ role: "assistant", content: fullContent });
            thinkingDiv.remove();
            
            // Stream at 1000 chars/sec
            appendMessageUI('ai', fullContent, true);
            saveData();

        } catch (err) {
            thinkingDiv.innerHTML = "Error: Ketty server unavailable.";
        }
    }

    function appendMessageUI(role, text, isStreaming = false) {
        const output = document.getElementById('output');
        const bubble = document.createElement('div');
        bubble.className = `message-bubble ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
        output.appendChild(bubble);

        if (isStreaming) {
            streamText(bubble, text);
        } else {
            bubble.innerHTML = formatMD(text);
        }

        output.scrollTop = output.scrollHeight;
        return bubble;
    }

    function streamText(element, text) {
        let i = 0;
        const batchSize = 10; // Process 10 chars at a time for speed
        const interval = setInterval(() => {
            if (i < text.length) {
                element.innerText += text.slice(i, i + batchSize);
                i += batchSize;
                document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;
            } else {
                clearInterval(interval);
                element.innerHTML = formatMD(text);
            }
        }, 10); // 10ms * 10chars = 1000 chars per second
    }

    function formatMD(text) {
        // Simple Markdown Code Blocks
        text = text.replace(/```(\w+)?\s*([\s\S]*?)```/g, (m, lang, code) => {
            return `<div class="code-block"><div class="code-header">${lang || 'code'}</div><pre><code>${code.trim()}</code></pre></div>`;
        });
        return text.replace(/\n/g, "<br>");
    }

    function deleteChat(id, e) {
        e.stopPropagation();
        allChats = allChats.filter(c => c.id !== id);
        if (allChats.length === 0) createNewChat();
        else if (currentChatId === id) loadChat(allChats[0].id);
        saveData();
        renderChatList();
    }

    function renderChatList() {
        const container = document.getElementById('chatList');
        container.innerHTML = '';
        allChats.forEach(chat => {
            const item = document.createElement('div');
            item.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
            item.innerHTML = `<span>${chat.title}</span><span class="del-btn" onclick="deleteChat('${chat.id}', event)">âœ•</span>`;
            item.onclick = () => loadChat(chat.id);
            container.appendChild(item);
        });
    }

    function saveData() {
        localStorage.setItem('ketty_v2_data', JSON.stringify(allChats));
    }
</script>
</body>
</html>
